<div class="assignable-users-list">
  <h1>Assignable users</h1>
  <table mat-table [dataSource]="assignableUsers">
    <ng-container matColumnDef="avatar">
      <th class="mat-table_avatars" mat-header-cell *matHeaderCellDef>
        Avatar
      </th>
      <td class="mat-table_avatars" mat-cell *matCellDef="let element">
        <img class="mat-table_avatar" alt="avatar" [src]="element.avatarUrl" />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th width="25%" mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name | noData }}</td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th width="25%" mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let element">{{ element.login | noData }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th width="25%" mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email | noData }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      [ngClass]="'assignable-users-list-row-' + i"
      mat-row
      *matRowDef="let row; columns: displayedColumns; let i = index"
      (click)="goToUserDetails(row.login)"
    ></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
