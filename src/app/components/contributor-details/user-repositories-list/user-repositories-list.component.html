<div class="user-repositories-list">
  <h1>Repositories</h1>
  <table mat-table [dataSource]="repositories">
    <ng-container matColumnDef="name">
      <th width="20%" mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name | noData }}</td>
    </ng-container>

    <ng-container matColumnDef="descriptions">
      <th width="60%" mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.description | noData }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createAt">
      <th width="20%" mat-header-cell *matHeaderCellDef>Create date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdAt | date: "MM/dd/yyyy" | noData }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      [ngClass]="'user-repositories-list-row-' + i"
      mat-row
      *matRowDef="let row; columns: displayedColumns; let i = index"
      (click)="goToRepositoryDetails(row.name, row.owner.login)"
    ></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
